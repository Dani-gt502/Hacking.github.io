<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Optimizador Turbo Pro 3000</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: lime;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }

    #texto-troleo {
      font-size: 24px;
      margin: 20px auto;
      max-width: 90%;
      min-height: 60px;
    }

    #btn-trampa {
      padding: 15px 30px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
      font-family: 'Roboto', sans-serif;
    }

    #btn-trampa:hover {
      background: darkred;
      transform: scale(1.05);
    }

    .temblor {
      animation: temblar 0.1s infinite;
    }

    @keyframes temblar {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 2px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(1px, -2px); }
    }
  </style>
</head>
<body>
  <h1>🚀 Optimizador Turbo Pro 3000</h1>
  <p>Analizando componentes... no cierres la pestaña.</p>
  <div id="texto-troleo"></div>
  <button id="btn-trampa">Cancelar operación</button>

  <!-- Sonido troll -->
  <audio id="audioTroll" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>
    const texto = "ERROR 666: Duende digital activado... 🤖 Instalando risas infinitas...";
    let i = 0;
    const textoDiv = document.getElementById("texto-troleo");
    const btnTrampa = document.getElementById("btn-trampa");
    const audio = document.getElementById("audioTroll");

    const escribirTexto = setInterval(() => {
      if (i < texto.length) {
        textoDiv.textContent += texto[i++];
      } else {
        clearInterval(escribirTexto);
        activarTroleo();
      }
    }, 80);

    function activarTroleo() {
      // Cambios visuales
      setInterval(() => {
        document.body.style.backgroundColor = 
          "#" + Math.floor(Math.random()*16777215).toString(16);
        document.body.style.color = 
          "#" + Math.floor(Math.random()*16777215).toString(16);
        textoDiv.classList.toggle("temblor");
        textoDiv.style.fontSize = `${24 + Math.random() * 20}px`;
      }, 600);

      // Reproducir sonido
      audio.volume = 1;
      audio.play().catch(() => {
        document.body.addEventListener("click", () => audio.play(), { once: true });
      });

      // Mostrar botón trampa
      btnTrampa.style.display = "inline-block";

      let clics = 0;
      btnTrampa.addEventListener("click", () => {
        clics++;
        const mensajes = [
          "Demasiado tarde...",
          "No puedes escapar 😈",
          "¡Más clics, más caos!",
          "¡Error fatal de tu click!",
          "Botón sin salida activado 💣"
        ];
        textoDiv.innerHTML = mensajes[Math.min(clics, mensajes.length - 1)];
        audio.play();
        btnTrampa.style.marginLeft = `${Math.random() * 100 - 50}px`;
        btnTrampa.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(${1 + Math.random() * 0.2})`;
      });

      // Mensaje final
      setTimeout(() => {
        textoDiv.innerHTML = "🎉 ¡Trolleo completado! Era broma, no pasó nada.";
        document.body.style.backgroundColor = "#111";
        document.body.style.color = "lime";
        btnTrampa.style.display = "none";
      }, 16000);
    }
  </script>
</body>
</html>
